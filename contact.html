<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/mybootstrap.css" />
  </head>
  <body id="mybody">
    <nav class="navbar navbar-expand-sm navbar-light bg-light wrapper-head">
      <div class="card card-head" id="headcard">
        <div class="card-body">
          <h1>Nick Groesch</h1>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <h4>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </h4>
      </div>
    </nav>

    <div class="container mycontent" id="mycontcontent">
      <div class="row">
        <h2 class="mylead">Contact</h2>
      </div>
      <form>
        <div class="myform">
          <div class="form-group">
            <label for="Name">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="John Doe"
            />
          </div>
          <div class="form-group">
            <label for="EmailAddress">Email address</label>
            <input
              type="email"
              class="form-control"
              id="EmailAddress"
              placeholder="JohnDoe@Doe.jon"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-lg" id="mysubmit">
          Submit
        </button>
      </form>
    </div>

    <footer>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <h6 class="copy">&copy; 2019</h6>
      </nav>
    </footer>
  </body>
</html>
